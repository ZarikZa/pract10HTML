<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Какашка парашка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylr.css">
</head>
<body>
 <h1>Унитазы</h1>
    <div>
      <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label" for="name">Название:</label>
              <input class="form-control" type="text" id="name" placeholder="Название унитаза">
            </div>
            <div class="col-sm-6">
              <label class="form-label" for="model">Модель:</label>
              <input class="form-control" type="text" id="model" placeholder="Название модели">
            </div>
            <div class="col-12">
              <label class="form-label" for="price">Цена:</label>
              <div class="input-group has-validation">
                <input class="form-control" type="number" id="price" placeholder="Цена">
              </div>
            </div>
      </div>
      <button class="btn btn-primary rounded-pill px-3" type="button" onclick="addUnitaz()">Добавить лютый унитаз</button>
    </div>
  <div class="bd-example m-0 border-0">
        <ul id="unit-list" class="list-group list-group-flush">
        </ul>
  </div>
    <script src="cod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
</html>
